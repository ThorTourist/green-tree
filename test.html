<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <!-- DaisyUI + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-green-50">
    <!-- ========== Banner ========== -->
    <div class="navbar bg-[#15803D] shadow-sm max-w-full md:px-10">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a tree</a></li>
          </ul>
        </div>
        <div class="btn btn-ghost text-sm md:text-xl text-white">
          Green Earth
        </div>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-white">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a
          class="btn btn-warning md:px-10 rounded-3xl md:font-bold text-[#15803d]"
          >Plant a Tree</a
        >
      </div>
    </div>

    <!-- ========== Main Section ========== -->
    <main class="grid grid-cols-12 gap-6 px-6 py-8">
      <!-- Categories -->
      <aside class="col-span-2 bg-green-100 rounded-xl p-4 shadow">
        <h2 class="text-lg font-bold mb-3">Categories</h2>
        <div id="categories" class="space-y-2">
          <!-- Category buttons load here -->
        </div>
      </aside>

      <!-- Plant Cards -->
      <section class="col-span-7">
        <div
          id="plants"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Plant cards load here -->
        </div>
      </section>

      <!-- Cart -->
      <aside class="col-span-3 bg-green-100 rounded-xl p-4 shadow">
        <h2 class="text-lg font-bold mb-3">Your Cart</h2>
        <ul id="cart-list" class="space-y-2">
          <!-- Cart items load here -->
        </ul>
        <div class="mt-4 border-t pt-2 flex justify-between font-bold">
          <span>Total:</span>
          <span>$<span id="total">0</span></span>
        </div>
        <button id="checkout-btn" class="btn btn-primary btn-sm w-full mt-3">
          Checkout
        </button>
      </aside>
    </main>

    <!-- ========== Plant Details Modal ========== -->
    <dialog id="plantModal" class="modal">
      <div class="modal-box">
        <h3 id="modal-title" class="font-bold text-lg"></h3>
        <img
          id="modal-image"
          src=""
          alt=""
          class="w-full h-40 object-cover rounded my-3"
        />
        <p id="modal-description" class="py-2 text-sm"></p>
        <p class="mt-2 font-bold">Price: $<span id="modal-price"></span></p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Script -->
    <script src="test.js"></script>
  </body>
</html>
